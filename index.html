asses.push(%7Btitle%2Chonors%2Cap%2CtrueGrade%2Cgrade%2CmapsTo%3A%20mapsTo(grade%2C%20ap%2C%20honors)%7D)%3B%7D%7Dfunction%20average()%20%7Blet%20total%20%3D%200%3Bfor%20(let%20i%20in%20classes)%20%7Btotal%20%2B%3D%20classes%5Bi%5D.mapsTo%3B%7Dreturn%20total%2F(classes.length)%3B%7Dclasses.push(%7Bgpa%3A%20average()%7D)%3Bwindow.open(%60https%3A%2F%2Ffhs-gpa-clucido.c9users.io%2Findex.html%23%24%7Bbtoa(JSON.stringify(classes))%7D%26%24%7Bversion%7D%60)%7D)()">FH GPA</a>
